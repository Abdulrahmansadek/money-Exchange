<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style..css" />
    <title>Currency</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
       <img src="xe-hero.png" alt="" class="logo">
        <ul class="sign">
          <li><a href="#">Sign in</a></li>
          <li><a href="https://www.apple.com/nl/app-store/">Get the App</a></li>
        </ul>
      </div>
      <div class="title">
      <h1>The World's Trusted Currency Authority</h1><br>
        <h3 >Check exchange rates, send money internationally, and free currency tools</h3></div>
      </div>

    <div class="cur-container">
      <div class="nav-bar1">
        <ul class="nav">
          <li><h3> <a href="index.html">Convert</a> </h3></li>
          <li class="calculate"><h3>Calculate</h3></li>
          <li><h3>About</h3></li>
        </ul>
      </div>
     
      <div class="amount">
        <p>Amount</p>
        <input type="number" class="amount-input" placeholder="0000"  />
        
       </div>

     <div class="option">

       <p>From</p>
       <div class="from-container">
        <img src="https://www.countryflags.io/us/flat/64.png" alt="" class="flag">
         <select id="from" ></select>

       </div>
     </div>
       <div class="switch">
        <img src="arrow.png" alt="" class="arrow">
       </div>
     <div class="to-option">
      <p>To</p>
      <div class="to-container">
        <img src="https://www.countryflags.io/us/flat/64.png" alt="" class="flag">
        <select id="to" >
          
        </select>
      
      </div>
    </div>
  
      <div class="footer">
        <span class="cur1-text"></span>
        <span class="cur2-text"><h2></h2></span>
        <span class="rate1"></span><br>
        <span class="rate2"></span>
      
      </div>
    
    </div>
  

      </div>

    

    <script type="module" src="app.js"></script>
  </body>
</html>
